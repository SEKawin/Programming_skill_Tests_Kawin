<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body class="">
    Enter a number:
    <input type="number" class="form_control" name="value" id="num">
    <button type="button" class="btn btn-primary" id="btn">Submit Test</button>
    <p class="form_control">Output:
        <span id="result"></span>
    </p>
    <script>
        $(document).ready(function() {
            $("#btn").click(function() {

                var number = $("#num").val();

                output = "";

                if (number == 1 || number == 2) {
                    $("#result").html("เป็นจำนวนเฉพาะ");
                    return;
                }

                for (i = 2; i <= number - 1; i++) {
                    if (number % i == 0) {
                        output = "ไม่เป็นจำนวนเฉพาะ";
                        break;
                    } else {
                        output = "เป็นจำนวนเฉพาะ";
                    }
                }
                $("#result").html(output);
            });
        });
    </script>
</body>

</html>
